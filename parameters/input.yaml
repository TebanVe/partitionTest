# Example input.yaml for partition optimization
n_partitions: 2
n_theta: 12
n_phi: 8
R: 1.0
r: 0.6
lambda_penalty: 0.01
max_iter: 50
# SLSQP parameters
tol: 1e-6
slsqp_eps: 1e-8
slsqp_disp: false
# Mesh refinement parameters
refinement_levels: 1
n_theta_increment: 2
n_phi_increment: 1
# Optimization parameters
use_analytic: true
starget: null
seed: 1941279
# Mesh refinement convergence criteria
refine_patience: 30
refine_delta_energy: 1e-4
refine_grad_tol: 1e-2
refine_constraint_tol: 1e-2
# Initial condition parameters
use_custom_initial_condition: true  # Set to true to use a custom initial condition
initial_condition_path: null  # Path to the .h5 file containing the initial condition
# Logging parameters
log_frequency: 1  # How often to log optimization progress (in iterations)
use_last_valid_iterate: false  # Whether to use last valid iterate on unsuccessful termination 